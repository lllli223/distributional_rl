# Marine Navigation Task Configuration for Isaac Lab

# Environment parameters
num_envs: 1024
num_robots: 6
num_cores: 8
num_obstacles: 8
max_obj_num: 5

# Map and physics parameters
map_width: 55.0
map_height: 55.0
core_r: 0.5
detect_range: 20.0
detect_angle: 6.28318530718  # 2*pi
max_episode_len: 1000

# Reward parameters
timestep_penalty: -0.1
colregs_penalty_scale: 0.1
collision_penalty: -5.0
goal_bonus: 10.0
goal_distance_threshold: 2.0

# Physics integration parameters
dt: 0.05
N: 10  # steps per action

# Hardware settings
device: "cuda:0"

# Evaluation settings
eval_num_envs: 64
eval_episodes: 10
